<body>

        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Iniciar Sesión</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" name="correo1" id="correo1" placeholder="Correo:">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="passwowrd1" id="password1" placeholder="Contraseña">
                    </div>
                    <input type="submit" value="Entrar" class="btn solid">

                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Registrase</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre(s):" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos:" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="correo" id="correo" placeholder="Correo:" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Contraseña:" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="confirmar-password" id="confirmar-password" placeholder="Confirmar Contraseña:" required>
                    </div>
                    <!-- <input type="submit" value="Registrarse" class="btn solid"> -->
                    <a href="formulario_sencillo.html" class="btn solid" id="btn_registrarse">Registrarse</a>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Eres nuevo ?</h3>
                    <p>
                        Registrate aqui !!!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">Registrarse</button>
                </div>

                <img src="img/log.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3 style="color: #000;">¿Ó ya tienes una cuenta?</h3>
